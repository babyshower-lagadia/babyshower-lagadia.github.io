<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.tag_line }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
	  {% if site.event_details %}
	  <br/>
	  <br/>
          <span class="skills">{{ site.event_details }}</span>
	  {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
